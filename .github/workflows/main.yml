name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11' # أو أي إصدار من Java تستخدمه

      - name: Compile Java files
        run: |
          javac *.java # قم بتغيير هذا إذا كان لديك هيكل مجلدات مختلف

      - name: Run Java program
        run: |
          java YourMainClassName # استبدل YourMainClassName باسم ملفك الرئيسي
