name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11' # يمكنك استخدام الإصدار الذي يناسبك

      - name: Build with Gradle
        run: ./gradlew build # إذا كنت تستخدم Gradle

      - name: Build with Maven
        run: mvn package # إذا كنت تستخدم Maven

