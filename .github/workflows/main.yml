name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compile Java files
        run: |
          javac src/**/*.java # هذا الأمر سيجمع جميع ملفات Java داخل src والمجلدات الفرعية
          
      - name: Compile Java files
        run: |
          javac src/*.java
      - name: Run Java program
        run: |
          java YourMainClassName # استبدل YourMainClassName باسم ملفك الرئيسي
